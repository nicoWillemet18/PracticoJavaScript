<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>
  </head>
  <body>
    <h1>Práctico JavaScript</h1>

    <p>Este es el primer párrafo.</p>
    <p>Este es el segundo párrafo.</p>
    <p>Este es el tercer párrafo.</p>
    <button id="cambiarColor">Cambiar color a azul</button>

    <form id="miFormulario">
      <label for="campoTexto">Ingrese el mensaje:</label>
      <input type="text" id="campoTexto" name="campoTexto">
      <button type="button" id="mostrarAlerta">Mostrar Alerta</button>
    </form>

    <h3>Lista con elementos</h3>

    <ul id="miLista">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
    </ul>

    <h3>Campo de texto y botones</h3>
    <input type="text" id="miCampo" placeholder="Escribe algo...">
    <button id="btnDeshabilitar">Deshabilitar Campo</button>
    <button id="btnHabilitar">Habilitar Campo</button>

    <h3>Formulario de Correo</h3>

    <form id="formularioCorreo">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" required>
        <button type="submit">Guardar Correo</button>
    </form>

    <div id="correoGuardado"></div>
    <button id="btnEliminar" style="display: none;">Eliminar Correo Guardado</button>

    <script type="module" src="/main.js"></script>
    <script type="module" src="/opLogicos.js"></script>
    <script type="module" src="/opAsignacion.js"></script>
    <script type="module" src="/funciones.js"></script>
    <script type="module" src="/objetos.js"></script>
    <script type="module" src="/arrays.js"></script>
    <script type="module" src="/DOM.js"></script>
    <script type="module" src="/eventosDOM.js"></script>
    <script type="module" src="/localStorage.js"></script>
  </body>
</html>
